<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagina Dettaglio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark px-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://127.0.0.1:5502/index.html"
          ><img
            height="40"
            src="https://media.istockphoto.com/id/471068798/it/foto/contachilometri.jpg?s=1024x1024&w=is&k=20&c=1nH83GDDWnSJ9i0HcnOh6uO7hDZyE4CvvPAk2U0H3O4="
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="http://127.0.0.1:5502/index.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main role="main">
        <section class="jumbotron text-center">
          <div class="container">
            <h1 class="jumbotron-heading text-light mt-5">Pagina Dettaglio</h1>
          </div>
    <div class="container mt-5 text-light">
      <h1 id="subtitle">La tua Macchina</h1>
      <form id="formMacchine">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" name="name" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descrizione</label>
          <input type="text" class="form-control" id="description" name="description" required />
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label">Marca</label>
          <input type="text" class="form-control" id="brand" name="brand" required />
        </div>
        <div class="mb-3">
          <label for="imageUrl" class="form-label">URL Immagine</label>
          <input type="url" class="form-control" id="imageUrl" name="imageUrl" required />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Prezzo</label>
          <input type="number" class="form-control" id="price" name="price" required />
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">Aggiungi Auto</button>
        <button type="button" class="btn btn-danger d-none" id="delete-btn">Elimina Auto</button>
      </form>
    </div>
    <script src="backoffice.js"></script>
  </body>
</html>
